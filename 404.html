<!DOCTYPE html>
<html>
<head>
    <title>Перенаправление</title>
    <script>
        // Перенаправляем на главную страницу
        const path = window.location.pathname;
        if (path !== '/') {
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Перенаправление на головну сторінку...</p>
</body>
</html>
